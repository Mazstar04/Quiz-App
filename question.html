<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <title>Mazstar Quiz</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <div class="middle-div">
        <div id="user-name">Player: <span id="player">Mazstar</span></div>
        <div class="question-div">
           
            <div id="q">
                <h1>Q: <span id="question">Who is Mazeedah?</span></h1>
            </div>
            <div class="line-through"></div>
            <div class="options">
                <div data-opt="0" class="option"><span class="label">A. </span><span id="option1">Star Girl</span></div>
                <div data-opt="1" class="option"><span class="label">B. </span><span id="option2">Boss Lady</span></div>
                <div data-opt="2" class="option"><span class="label">C. </span><span id="option3">Mazstar</span></div>
                <div data-opt="3" class="option"><span class="label">D. </span><span id="option4">Best Girl</span></div>
            </div>
            <div>
                <button id="submit-btn">Submit</button>
            </div>
        </div>
        <div class="btn">
            <a id="prev-btn">PREV</a>
            <div class="pages">
                
            </div>
            <a id="next-btn">NEXT</a>
        </div>
    </div>
</body>
</html>

<script src="/script.js"></script>
